<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Switcher Settings</title>

	<script src="components/webcomponentsjs/webcomponents-lite.min.js"></script>
	<link rel="import" href="components/paper-button/paper-button.html">
	<link rel="import" href="components/paper-input/paper-input.html">
	<link rel="import" href="components/paper-checkbox/paper-checkbox.html">

	<style>
		.group {
			margin: 40px 0 0;
		}
	</style>
</head>
<body>

	<form>

		<div class="group vmix">
			<h3>vMix</h3>
			<paper-checkbox>Enable vMix</paper-checkbox>
			<paper-input label="IP Address" prevent-invalid-input allowed-pattern="^\b(?:\d{1,3}\.){3}\d{1,3}\b$"></paper-input>
			<paper-input label="Port" prevent-invalid-input allowed-pattern="^([0-9]{1,4}|[1-5][0-9]{4}|6[0-4][0-9]{3}|65[0-4][0-9]{2}|655[0-2][0-9]|6553[0-5])$"></paper-input>
		</div>

		<div class="group obs">
			<h3>OBS</h3>
			<paper-checkbox>Enable OBS</paper-checkbox>
			<paper-input label="IP Address"></paper-input>
			<paper-input label="Port"></paper-input>
			<paper-input label="Password" type="password"></paper-input>
		</div>

		<div class="buttons">
			<paper-button id="cancel">Cancel</paper-button>
			<paper-button class="nodecg-success" id="save">Save</paper-button>
		</div>

	</form>

	<script src="assets/js/settings.js"></script>
</body>
</html>
