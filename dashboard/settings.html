<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Switcher Settings</title>

	<script src="components/webcomponentsjs/webcomponents-lite.min.js"></script>
	<link rel="import" href="components/paper-button/paper-button.html">
	<link rel="import" href="components/paper-input/paper-input.html">
	<link rel="import" href="components/paper-checkbox/paper-toggle-button.html">

	<style>
		.group {
			margin: 40px 0 0;
		}
	</style>
</head>
<body>

	<form>

		<div class="group vmix">
			<paper-toggle-button id="vMixEnable">Enable vMix</paper-toggle-button>
			<paper-input label="IP Address" id="vMixIpAddress" value="127.0.0.1"></paper-input>
			<paper-input label="Port" id="vMixPort" value="8088"></paper-input>
		</div>

		<div class="group obs">
			<paper-toggle-button>Enable OBS</paper-toggle-button>
			<paper-input label="IP Address" value="127.0.0.1"></paper-input>
			<paper-input label="Port" value="4444"></paper-input>
			<paper-input label="Password" type="password" value="admin"></paper-input>
		</div>

		<div class="buttons">
			<paper-button id="cancel">Cancel</paper-button>
			<paper-button class="nodecg-success" id="save">Save</paper-button>
		</div>

	</form>

	<script src="assets/js/settings.js"></script>
</body>
</html>
