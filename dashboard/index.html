<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>NodeCG Transition</title>

	<link rel="stylesheet" href="assets/css/style.css"/>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
</head>
<body>

	<div class="panel switcher" id="panelSwitcher">
		<header>
			<h5>Switcher</h5>
			<div class="controls">
				<a href="#" class="toggle"><i class="fa fa-angle-down"></i></a>
				<a href="#" class="move"><i class="fa fa-arrows"></i></a>
				<a href="#" class="settings" data-settings="switcher"><i class="fa fa-cog"></i></a>
				<a href="#" class="info"><i class="fa fa-info-circle"></i></a>
			</div>
		</header>

		<nav>
			<a href="#" data-s="vmix" class="active">vMix</a>
			<a href="#" data-s="obs">OBS</a>
		</nav>

		<div class="error">Unable to connect to vMix!</div>

		<div class="content" id="scenes">
			<span class="placeholder"></span>
			<span class="placeholder"></span>
			<span class="placeholder"></span>
			<span class="placeholder"></span>
		</div>
	</div>

	<div class="settings-overlay" id="switcher-settings">
		<div class="settings switcher">
			<header>
				<h5>Switcher Settings</h5>
				<div class="controls">
					<a href="#" class="close"><i class="fa fa-times"></i></a>
				</div>
			</header>

			<div class="content">Hai</div>
		</div>
	</div>

	<script src="assets/js/panel.js"></script>
	<script src="assets/js/switcher.js"></script>
</body>
</html>
